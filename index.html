<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ensayo de javascript</title>
</head>
<body>
    <h1>Abrir la consola</h1>
    <script>
console.log("hola soy la pantalla de la consola");
var primer_nombre = "Rocky";
console.log(primer_nombre);
var apellido = "Rocher";
console.log(apellido);
var nombre_completo = primer_nombre.concat(apellido)
console.log(nombre_completo);
var longitud_del_nombre_completo = nombre_completo.length;
console.log(longitud_del_nombre_completo);
var nombre_uno = "Yo soy John Rathord";
console.log(nombre_uno);
var reemplazar_nombre = nombre_uno.replace("Rathord","Cena");
console.log(reemplazar_nombre);
var nombre_en_mayuscula = "GALILEO"
var convertir_a_minusculas = nombre_en_mayuscula.toLowerCase();
console.log(convertir_a_minusculas);
var nombre_en_minuscula = "ohiro"
var convertir_a_mayuscula = nombre_en_minuscula.toUpperCase();
console.log(convertir_a_mayuscula);
var raiz_cuadrada = Math.sqrt(16);
console.log(raiz_cuadrada);
var numero_maximo = Math.max(20, 28);
console.log(numero_maximo);
var numero_minimo = Math.min(12, 9);
console.log(numero_minimo);
var potencia_uno = Math.pow(2, 10);
console.log(potencia_uno);
var potencia_dos = Math.pow(16, 3);
console.log(potencia_dos);
var numero_grande = 3.1415926535897932384626433832795028841971693993
console.log(numero_grande)
var para_acortar = numero_grande.toFixed(5);
console.log(para_acortar)
var numero_uno = 99
var numero_dos = 77
console.log(numero_uno + numero_dos);
var incrementar_numero = 7;
incrementar_numero++
console.log(incrementar_numero);
var disminuir_numero = 7;
disminuir_numero--
console.log(disminuir_numero);
</script>
<h2>Proyecto en la consola</h2>
<p>Escribe sobre la pantalla de la consola, para qué se usa, los pasos para abrirla y cómo imprimir cualquier cosa en ella.</p>
</body>
</html>
